<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnSide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar-brand { font-weight: bold; color: #2a9d8f !important; }
        .btn-primary { background-color: #2a9d8f; border-color: #2a9d8f; }
        .btn-primary:hover { background-color: #264653; border-color: #264653; }
        .card-header { background-color: #e9c46a; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">âš½ Onside</a>
            {% if user.is_authenticated %}
            <span class="navbar-text d-flex align-items-center">
                <span class="me-2">Welcome, {{ user.username }}!</span>

                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-secondary btn-sm">Logout</button>
                </form>
            </span>
            {% endif %}
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
