{% extends "tracker/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h4>Login</h4></div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{% url 'signup' %}" class="btn btn-link">Don't have an account? Sign Up</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
